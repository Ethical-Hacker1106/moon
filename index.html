<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>中秋爱心宇宙</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .text {
      position: absolute;
      width: 100%;
      top: 40%;
      font-size: 32px;
      font-weight: bold;
      color: #ff6699;
    }
  </style>
</head>
<body>
  <canvas id="universe"></canvas>
  <div class="text">中秋快乐 🌕💖</div>

  <script>
    const canvas = document.getElementById("universe");
    const ctx = canvas.getContext("2d");
    let w, h, stars = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    class Star {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.size = Math.random() * 2;
        this.speed = Math.random() * 0.5 + 0.2;
      }
      update() {
        this.y += this.speed;
        if (this.y > h) this.reset();
      }
      draw() {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    for (let i = 0; i < 200; i++) {
      stars.push(new Star());
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);
      for (let s of stars) {
        s.update();
        s.draw();
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
